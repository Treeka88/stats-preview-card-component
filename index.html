<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 13px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 18%, 45%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="main-heading">
      <h1>Get <span>insights</span> that help your business grow.</h1>
    </div>
    <div class="main-paragraph">
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </div>
    <div class="card-stats">
      <div>
        <h2>10k+</h2>
        <p>COMPANIES</p>
      </div>
      <div>
        <h2>314</h2>
        <p>TEMPLATES</p>
      </div>
      <div>
        <h2>12M+</h2>
        <p>QUERIES</p>
      </div>
    </div>
  </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Treeka88" target="_blank">Treeka</a>.
  </div>
</body>
</html>
